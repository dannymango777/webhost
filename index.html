    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Header and Navigation */
        header {
            width: 100%;
            margin-bottom: 20px;
        }

        nav a {
            margin-right: 20px;
            text-decoration: none;
            color: #666;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #4a90e2;
        }

        /* Title and Logo */
        h1 {
            font-size: 28px;
            margin: 0;
            color: #4a90e2;
        }

        /* Logo Styling */
        .logo {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 5px;
            border: 2px solid #4a90e2;
        }

        /* University Link Styling */
        .university-bubble {
            display: inline-block;
            padding: 5px 10px;
            margin-left: 5px;
            border-radius: 15px;
            background-color: #e3e6f0;
            color: #333;
            font-weight: bold;
            font-size: 0.9em;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .university-bubble:hover {
            background-color: #4a90e2;
            color: #fff;
        }

        /* Link Styling */
        .links {
            margin-top: 30px;
        }

        .links a {
            display: inline-block;
            margin: 10px 15px;
            padding: 10px 15px;
            border-radius: 20px;
            background-color: #e3e6f0;
            color: #333;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .links a:hover {
            background-color: #4a90e2;
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            nav a, .links a {
                margin-right: 10px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
